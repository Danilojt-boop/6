<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="auth-container">
        <h1>Bem-vindo</h1>
        <form id="register-form">
            <h2>Registrar</h2>
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Registrar</button>
        </form>

        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Usuário" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Bem-vindo, <span id="username-display"></span></h1>
        <p>Moedas: <span id="coins-display">0</span></p>
        <div>
            <input type="url" id="link-input" placeholder="Adicione o link do TikTok" required>
            <button id="add-link-btn">Adicionar Link</button>
        </div>
        <button id="view-links-btn">Acessar Lista de Links</button>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
