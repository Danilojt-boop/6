<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro e Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro</h1>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Nome de usuário" required>
      <input type="email" id="register-email" placeholder="E-mail" required>
      <input type="password" id="register-password" placeholder="Senha" required>
      <button type="submit">Registrar</button>
    </form>

    <div class="separator">Já tem uma conta? Faça login abaixo:</div>

    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="E-mail" required>
      <input type="password" id="login-password" placeholder="Senha" required>
      <button type="submit">Login</button>
    </form>

    <p id="message" class="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
